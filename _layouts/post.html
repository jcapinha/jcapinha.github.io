<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.data.site.title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <ul>
                {% for item in site.data.site.navigation %}
                <li><a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        <div class="content">
            <article class="blog-post-content">
                <header class="post-header">
                    <h1 class="post-title">{{ page.title }}</h1>
                    <div class="post-meta-info">
                        <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
                        {% if page.excerpt %}
                        <p class="post-excerpt">{{ page.excerpt }}</p>
                        {% endif %}
                    </div>
                </header>
                <div class="post-body">
                    {{ content }}
                </div>
                <footer class="post-footer">
                    <a href="/blog" class="back-to-blog">‚Üê Back to Blog</a>
                </footer>
            </article>
        </div>
    </div>
</body>
</html>
