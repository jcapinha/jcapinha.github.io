<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.data.site.title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <ul>
                <li><a href="/" {% if page.url == '/' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/about" {% if page.url == '/about' %}class="active"{% endif %}>About Me</a></li>
                <li><a href="/cv" {% if page.url == '/cv' %}class="active"{% endif %}>CV</a></li>
                <li><a href="/blog" {% if page.url == '/blog' %}class="active"{% endif %}>Blog</a></li>
                <li><a href="/contacts" {% if page.url == '/contacts' %}class="active"{% endif %}>Contacts</a></li>
            </ul>
            
            <div class="language-dropdown">
                <button class="language-toggle" onclick="toggleLanguageDropdown(event)">
                    <span class="globe-icon">üåê</span>
                    <span class="current-lang">English</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </button>
                <div class="language-menu" id="languageMenu">
                    <div class="lang-item active">
                        <span>English</span>
                    </div>
                    <div class="lang-item disabled" title="French version coming soon!">
                        <span>Fran√ßais</span>
                        <span class="soon-tag">Soon</span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>
    </div>
    
    <script>
        function toggleLanguageDropdown(event) {
            event.stopPropagation();
            const menu = document.getElementById('languageMenu');
            const arrow = event.currentTarget.querySelector('.dropdown-arrow');
            
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                arrow.style.transform = 'rotate(0deg)';
            } else {
                menu.classList.add('show');
                arrow.style.transform = 'rotate(180deg)';
            }
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            const menu = document.getElementById('languageMenu');
            const arrow = document.querySelector('.dropdown-arrow');
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                if (arrow) arrow.style.transform = 'rotate(0deg)';
            }
        });
    </script>
</body>
</html>
